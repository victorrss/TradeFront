						<input type="text" id="nome" name="nome" placeholder="Ex.: Expedito Ribeiro Cedro" required/>

					<div class="td space"></div>
					<div class="td">
						<label>Empresa</label>
						<select id="empresa" name="empresa">
							<option value="" selected disabled>Selecione</option>

					<div class="td space"></div>
					<div class="td">

				</div>
				<div class="table">

					<div class="td cep">
						<label>CEP</label>
						<input type="text" name="cep" id="cep" required/>
					</div>
				</div>
				<div class="table">
					<div class="td botao-mostrar-site">
						<label></label><br /	>
						<input type="button" id="btnEndereco" name="btnEndereco" value="Mostrar no mapa" />
					</div>
					<div class="td space"></div>
					<div class="td">
						<label>Endereço</label>
						<input disabled type="text" id="txtEndereco" name="txtEndereco" placeholder="Rua Avares de Andrade, 265 - São Paulo" />

				<input type="submit" value="Enviar" name="btnEnviar" />

	<script>
		$('.botao-mostrar-site input').click(function(event) {

			var tipo_logradouro = $('#tipo_logradouro').val()
			var endereco = $('#endereco').val();
			if(endereco == null && endereco == undefined){
				endereco = " ";
			}
			var cep = $('#cep').val();
			var logradouro_completo = endereco + ' - ' +  cep;
			$('#txtEndereco').val(logradouro_completo);
		});
		$(".form-cad-user").submit(function(event) {
		event.preventDefault();
		/*NESSAS VARIAVEIS ESTÂO OS DADOS DA LATITUDE LONGITUDE E O TEXTO DIGITADO*/
		var nome = $("#nome").val();
		var cel = $("#cel").val();
		var empresa = $('#empresa').val();
		var dt_nasc = $('#dt_nasc').val();

		var login = $('#login').val();
		var senha = $('#senha').val();

		var latitude = $("#txtLatitude").val();
		var longitude = $("#txtLongitude").val();

		var cep = $('#cep').val();
		var endereco = $('#endereco').val();
		var endereco_google = $('#txtEndereco').val();



		alert("Nome: " + nome  +
		      "\nCel: " + cel  +
		      "\nEmpresa: " + empresa  +
		      "\nData de Nascimento: " + dt_nasc  +

		      "\nLogin: " + login  +
		      "\nSenha: " + senha  +

		      "\n Endereco: " + endereco +
		      " | Endereco_google: " + endereco_google +
		      " | cep: " + cep +

		      "\nLatitude: " + latitude +
		      "\nLongitude: " + longitude);


	});


		$('.minima').click(function(event) {
			$('aside ul li span').toggleClass('dnon');
			$('aside').toggleClass('min-aside');
		});
		$('aside ul li.aside-cad').click(function(event) {
			$('aside ul li ul.aside-cad').toggleClass('abre-aside');
