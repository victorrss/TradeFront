<script>

// CHAMADA PARA A FUNCAO DE LISTAGEM
RESTlistar();

// PESQUISA NO LIST
$('#pesquisarnome').keyup(function(event){
	$('.linha-dados').hide();
	var txt = $('#pesquisarnome').val();
	$('.linha-dados').each(function(){
		if($(this).text().toUpperCase().indexOf(txt.toUpperCase()) != -1){
			$(this).show();
		}
	});
	if ($('#pesquisarnome').val() == '') {
		$('#page_navigation').show();
	} else {
		$('#page_navigation').hide();
	}

});



$('.minima').click(function(event) {

$('aside ul li.aside-cad').click(function(event) {
