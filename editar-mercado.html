<!DOCTYPE html>
<html>

<head>
	<title>Editar - Mercados</title>
	<meta charset="utf-8" lang="pt-BR" />
	<script src="auto/jquery.min.js"></script>
	<link rel="stylesheet" href="fontaw/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/messagebox.css" />
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAF9SwzxHRiH5n3RGs2-CVha2GEhXVFFqw&amp;sensor=false"></script>
	<script type="text/javascript" src="js/load.js"></script>
	<script type="text/javascript" src="js/messagebox.min.js"></script>
	<script type="text/javascript" src="js/get-dados.js"></script>
	<script type="text/javascript" src="auto/mapa.js"></script>
	<script type="text/javascript" src="js/dao/mercados.js"></script>
	<script type="text/javascript" src="auto/jquery-ui.custom.min.js"></script>
	<link href="auto/estilo.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<script>
	$(document).ready(function($) {
		id = getUrlVars()["id"];
		console.log(id);
    $(".btnEnviar").attr("onclick","editar("+id+")");
	});
	</script>
	<header>
		<div class="topo">
			<div class="logo">
				<img src="img/logo.png" alt="" />
			</div>
			<div class="top-direita">
				<a href="##">Sair <i class="fa fa-sign-out" aria-hidden="true"></i></a>
			</div>
		</div>
	</header>
	<aside>
		<div class="user">
			Usuario: <span>Gilberto Gomes</span> <i class="fa fa-cog" aria-hidden="true"></i>
			<div class="configuracoes-user">
				<ul>
					<li><a href="" title="">Alterar Senha</a></li>
					<li><a href="#" title="">Alterar informações da conta</a></li>
				</ul>
			</div>
		</div>
		<ul>
			<li><a href="index.html"><i class="fa fa-map" aria-hidden="true"></i> <span>Home</span></a></li>
			<li class="aside-cad"><i class="fa fa-blind" aria-hidden="true"></i> <span>Cadastros</span>
				<ul class="aside-cad">
					<li><a href="promotor.html" alt="Promotor">Promotor</a></li>
					<li><a href="mercado.html" alt="Mercado">Mercado</a></li>
					<li><a href="usuario.html" alt="Usuário">Usuário</a></li>
				</ul>
			</li>
			<li><a href="promotores.html"><i class="fa fa-universal-access" aria-hidden="true"></i> <span>Promotores</span></a></li>
			<li class="active"><a href="mercados.html"><i class="fa fa-universal-access" aria-hidden="true"></i> <span>Mercados</span></a></li>
			<li><a href="usuarios.html"><i class="fa fa-universal-access" aria-hidden="true"></i> <span>Usuarios</span></a></li>
		</ul>
		<span class="minima"><i class="fa fa-align-justify" aria-hidden="true"></i></span>
	</aside>
	<div class="title-page">
		<div class="title">
			<h1>Editar Mercado</h1>
			<span class="cadastrar-mais"><a href="mercado.html" alt="Cadastrar mais promotores"> + </a></span>
		</div>
	</div>
	<div class="conteudo">
		<div class="container-cadastros">
			<form method="post" class="form-cad-mercado">
				<div class="table">
					<div class="td">
						<label>Nome</label>
						<input type="text" id="nome" name="nome" id="nome" placeholder="Ex.: Sadia" />
					</div>
					<div class="td space"></div>
					<div class="td">
						<label>Razão Social</label>
						<input type="text" id="razaoSocial" name="razaoSocial" id="razaoSocial" placeholder="Ex.: Jair Bolsonaro Multi Nivel Agro Mercado LTDA"
						/>
					</div>
				</div>

				<div class="table">
					<div class="td">
						<label>Endereço</label>
						<input type="text" name="userEndereco" id="userEndereco" required/>
					</div>
					<div class="td space"></div>
					<div class="td botao-mostrar-site">
						<label></label><br />
						<input type="button" id="btnEndereco" onclick="clickMostrarMapa()" name="btnEndereco" value="Mostrar no mapa" />
					</div>
				</div>
				<div class="table">
					<div class="td">
						<label>Endereço</label>
						<input disabled type="text" id="txtEndereco" name="txtEndereco" placeholder="Rua Avares de Andrade, 265 - São Paulo" />
					</div>

				</div>
				<div id="mapa"></div>
				<input class="btnEnviar" type="button" onclick="" value="Enviar" name="btnEnviar" />
				<input type="hidden" id="txtLatitude" name="txtLatitude" />
				<input type="hidden" id="txtLongitude" name="txtLongitude" />
			</form>

		</div>
	</div>

	<footer>
		<!-- footer -->
	</footer>
	<script>

	$('.minima').click(function(event) {
		$('aside ul li span').toggleClass('dnon');
		$('aside').toggleClass('min-aside');
	});
	$('aside ul li.aside-cad').click(function(event) {
		$('aside ul li ul.aside-cad').toggleClass('abre-aside');
		$('aside ul li ul li').toggleClass('opac-li');
	});
	$('.user i').click(function(event) {
		$('.configuracoes-user').toggleClass('configuracoes-user-show');
			//$('.configuracoes-user ul').toggleClass('config-user-show');
		});
	</script>
</body>

</html>
