	<div class="title-page">
		<div class="title">
			<h1>Editar Promotor</h1>
		</div>
	</div>
	<div class="conteudo">
		<div class="container-cadastros">
			<form method="post" action="index.html" class="form-cad-user">
				<div class="table">
					<div class="td">
						<label>Nome</label>
						<input type="text" id="nome" name="nome" placeholder="Ex.: Expedito Ribeiro Cedro" required/>
					</div>
					<div class="td space"></div>
					<div class="td">
						<label>Celular</label>
						<input type="text" id="cel" name="cel" placeholder="( ## ) _____-____" required/>
					</div>
					<div class="td space"></div>
					<div class="td">
						<label>Empresa</label>
						<select id="empresa" name="empresa">
							<option value="" selected disabled>Selecione</option>
							<option value="Sadia">Sadia</option>
							<option value="Perdigão">Perdigão</option>
							<option value="Chapecó">Chapecó</option>
							<option value="Marabraz">Marabraz</option>
						</select>
					</div>
				</div>

				<div class="table">
					<div class="td nascimento-date">
						<label>Data de Nascimento</label><br />
						<input type="date" id="dt-nasc" name="idade_date" placeholder="23 Anos" />
					</div>
					<div class="td space"></div>
					<div class="td">
						<label>Login</label>
						<input type="text" id="login" name="login" placeholder="ExpeditoCedro" required/>
					</div>
					<div class="td space"></div>
					<div class="td">
						<label>Senha</label>
						<input type="text" id="senha" name="senha" placeholder="promout_123@" required/>
					</div>
				</div>
				<div class="table">
					<div class="td">
						<label>Endereço</label>
						<input type="text" name="endereco" id="endereco" required/>
					</div>
					<div class="td space"></div>
					<div class="td cep">
						<label>CEP</label>
						<input type="text" name="cep" id="cep" required/>
					</div>
				</div>
				<div class="table">
					<div class="td botao-mostrar-site">
						<label></label><br /	>
						<input type="button" id="btnEndereco" name="btnEndereco" value="Mostrar no mapa" />
					</div>
					<div class="td space"></div>
					<div class="td">
						<label>Endereço</label>
						<input disabled type="text" id="txtEndereco" name="txtEndereco" placeholder="Rua Avares de Andrade, 265 - São Paulo" />
					</div>

				</div>
				<div id="mapa"></div>
				<input type="submit" value="Enviar" name="btnEnviar" />
				<input type="hidden" id="txtLatitude" name="txtLatitude" />
				<input type="hidden" id="txtLongitude" name="txtLongitude" />
			</form>

		</div>
	</div>
	<footer>

	</footer>
	<script>
		$('.minima').click(function(event) {
			$('aside ul li span').toggleClass('dnon');
			$('aside').toggleClass('min-aside');
		});
		$('aside ul li.aside-cad').click(function(event) {
			$('aside ul li ul.aside-cad').toggleClass('abre-aside');
			$('aside ul li ul li').toggleClass('opac-li');
		});
		$('.user i').click(function(event) {
			$('.configuracoes-user').toggleClass('configuracoes-user-show');
			//$('.configuracoes-user ul').toggleClass('config-user-show');
		});

		/* CHAMADA PARA MOSTRAR OS PROMOTORES NA TELA  */

	</script>
